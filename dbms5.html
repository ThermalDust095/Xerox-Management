<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Order Details</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1; /* Light background */
        background-image: url("waves.png"),
          url("rightwave.png"); /* Add your image URL here */
        background-repeat: repeat-y; /* Repeat the image horizontally */
        background-position: bottom left, bottom right; /* Position the image at the top center */
        background-size: 290px auto;
      }

      .top-bar {
        color: black;
        background-color: white;
        text-align: center;
        padding: 10px 0;
        box-shadow: 0 0 20px rgb(0, 0, 0);
        font-family: "Indie Flower", cursive; /* Handwritten font */
        font-size: large;
      }

      .container {
        max-width: 800px; /* Limiting container width for better readability */
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
      }

      h1 {
        text-align: center;
        padding: 20px;
        margin: 0;
        font-family: "Roboto", sans-serif;
        font-size: 30px; /* Larger font size for headings */
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        color: #333; /* Dark text color */
      }

      #searchBar {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px; /* Space between search bar and table */
      }

      #searchBar input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 2px solid #333; /* Dark border */
        border-radius: 20px; /* Rounded corners */
        font-size: 16px;
        outline: none;
      }

      #searchBar button {
        padding: 10px 20px;
        margin-left: 10px;
        border: none;
        border-radius: 20px;
        background-color: #4caf50; /* Green button */
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Smooth hover transition */
      }

      #searchBar button:hover {
        background-color: #45a049; /* Darker green on hover */
      }

      #orderTable {
        width: 100%;
        border-collapse: collapse;
        background-color: white; /* White table background */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); /* Shadow effect */
      }

      #orderTable th,
      #orderTable td {
        border: 1px solid #ddd; /* Light gray border */
        padding: 8px;
      }

      #orderTable th {
        background-color: #f2f2f2; /* Light gray header */
      }

      .view-document-button {
        padding: 10px 20px;
        background-color: #333; /* Dark button color */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Smooth hover transition */
      }

      .view-document-button:hover {
        background-color: #555; /* Darker button color on hover */
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <h2>
        Swiftly<img
          src="plane.png"
          alt="Logo"
          style="width: 50px; height: 40px"
        />
      </h2>
    </div>
    <div class="container">
      <h1>Customer Order Details</h1>
      <div id="searchBar">
        <input type="text" placeholder="Search for user" />
        <button onclick="addOrder()">Add Order</button>
      </div>
      <table id="orderTable">
        <thead>
          <tr>
            <th>Order Number</th>
            <th>Number of Copies</th>
            <th>Status of the Print</th>
            <th>Number of Pages</th>
            <th>Type of File</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="orderContainer">
          <!-- Order rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <script>
      let orderCount = 3; // Starting with 3 orders

      function addOrder() {
        orderCount++;
        const orderContainer = document.getElementById("orderContainer");

        const newRow = orderContainer.insertRow();

        const orderNumberCell = newRow.insertCell(0);
        orderNumberCell.textContent = `1dt21cs01${orderCount}`;

        const numberOfCopiesCell = newRow.insertCell(1);
        numberOfCopiesCell.textContent = orderCount;

        const printStatusCell = newRow.insertCell(2);
        printStatusCell.textContent = "In Progress";

        const numberOfPagesCell = newRow.insertCell(3);
        numberOfPagesCell.textContent = orderCount * 5;

        const fileTypeCell = newRow.insertCell(4);
        fileTypeCell.textContent = "PDF";

        const actionCell = newRow.insertCell(5);
        const viewDocumentButton = document.createElement("button");
        viewDocumentButton.classList.add("view-document-button");
        viewDocumentButton.textContent = "View Document";
        actionCell.appendChild(viewDocumentButton);
      }
    </script>
  </body>
</html>
