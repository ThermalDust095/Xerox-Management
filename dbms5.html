<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Order Details</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(237, 239, 245); /* Lighter background */
        background-image: url("70181865efd222e8255df820e504242c.png"),
          url("rightwave.png"); /* Add your image URL here */
        background-repeat: repeat-y; /* Repeat the image horizontally */
        background-position: bottom left, bottom right; /* Position the image at the top center */
        background-size: 290px auto;
      }

      .top-bar {
        color: black;
        background-color: white;
        text-align: center;
        padding: 10px 0;
        box-shadow: 0 0 20px rgb(0, 0, 0);
        font-family: "Indie Flower", cursive; /* Handwritten font */
        font-size: large;
      }

      .container {
        max-width: calc(100% - 10cm); /* 5cm gap from each side */
        margin: 0 auto;
        padding: 3cm 0;
        box-sizing: border-box;
        text-align: center;
      }

      h1 {
        text-align: center;
        padding: 20px;
        margin: 0;
        font-family: "Indie Flower", cursive;
        font-size: 25px;
        /*text-transform: uppercase;*/
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        border: 2px solid royalblue; /* Royal blue border */
        border-radius: 10px;
        display: inline-block;
        background: linear-gradient(
          to right,
          #6495ed 0%,
          #87cefa 100%
        ); /* Gradient background */
        padding: 10px 20px;
        box-shadow: 0 0 20px rgba(136, 0, 255, 0.5); /* Blood-like color shadow effect */
      }

      /* Search bar styling */
      #searchBar {
        padding: 15px;
        width: 80%;
        border: 2px solid royalblue; /* Royal blue border */
        border-radius: 20px;
        margin: 3cm auto;
        display: inline-block;
        outline: none;
        background-color: #fff; /* White background */
        color: #000; /* Black text color */
        font-size: 18px;
        box-shadow: 0 0 20px rgba(0, 0, 255, 0.5); /* Blood-like color shadow effect */
        position: relative;
      }

      #searchBar input[type="text"] {
        width: calc(100% - 40px);
        border: none;
        outline: none;
        background: transparent;
        color: #000;
        font-size: 18px;
        padding: 5px 10px;
      }

      #searchBar button {
        width: 80px; /* Adjusted width */
        height: 40px;
        border: none;
        outline: none;
        background-color: royalblue;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        position: absolute;
        top: 50%;
        right: 5px;
        transform: translateY(-50%);
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 191, 255, 0.5); /* Blood-like color shadow effect */
      }

      /* Table styling */
      #orderTable {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
      }

      #orderTable th,
      #orderTable td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
      }

      #orderTable th {
        background-color: #f2f2f2;
      }

      .view-document-button {
        padding: 10px 20px;
        background-color: royalblue;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="top-bar">
      <h2>
        Swiftly<img
          src="plane.png"
          alt="Logo"
          style="width: 50px; height: 40px"
        />
      </h2>

      <!-- Adjust width and height as needed -->
    </div>
    <div class="container">
      <h1>Customer Order Details</h1>
      <div id="searchBar">
        <input type="text" placeholder="Search for user" />
        <button onclick="addOrder()">Add Order</button>
      </div>
      <table id="orderTable">
        <thead>
          <tr>
            <th>Order Number</th>
            <th>Number of Copies</th>
            <th>Status of the Print</th>
            <th>Number of Pages</th>
            <th>Type of File</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="orderContainer">
          <!-- Order rows will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <script>
      let orderCount = 3; // Starting with 3 orders

      function addOrder() {
        orderCount++;
        const orderContainer = document.getElementById("orderContainer");

        const newRow = orderContainer.insertRow();

        const orderNumberCell = newRow.insertCell(0);
        orderNumberCell.textContent = `1dt21cs01${orderCount}`;

        const numberOfCopiesCell = newRow.insertCell(1);
        numberOfCopiesCell.textContent = orderCount;

        const printStatusCell = newRow.insertCell(2);
        printStatusCell.textContent = "In Progress";

        const numberOfPagesCell = newRow.insertCell(3);
        numberOfPagesCell.textContent = orderCount * 5;

        const fileTypeCell = newRow.insertCell(4);
        fileTypeCell.textContent = "PDF";

        const actionCell = newRow.insertCell(5);
        const viewDocumentButton = document.createElement("button");
        viewDocumentButton.classList.add("view-document-button");
        viewDocumentButton.textContent = "View Document";
        actionCell.appendChild(viewDocumentButton);
      }
    </script>
  </body>
</html>
