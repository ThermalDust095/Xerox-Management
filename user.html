<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftly</title>
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navbar-name border">
                <p>Swiftly</p>
            </div>

            <div class="navbar-logo border">
                <div class="logo"></div>
            </div>
        </div>
    </header>

    <div class="form-section">
        <div class="form-intro">
            <h2>Good to see you again</h2>
        </div>

        <div class="form-container">
            <form action="index.html" id="orderForm" method="POST">
                <label for="name">Name: </label><br>
                <input type="text" id="name" name="name" placeholder="Eg: Alan" required><br>

                <br>

                <label for="usn">USN: </label><br>
                <input type="text" id="usn" name="usn" placeholder="Eg: 1DT21CS012" required><br>

                <br>

                <label for="file">File Upload: </label><br>
                <input type="file" id="file" name="file"><br>

                <br>

                <label for="description">Description: </label><br>
                <textarea id="description" name="description" placeholder="Give a relevant description....."  cols="36" rows="5"></textarea><br>

                <br>

                <button type="submit" class="btn-submit">Submit</button>
            </form>

        </div>
        <div class="bg-img">
            <div class="bg-img1">
                <img src="img/img1.png" alt="">
            </div>
            <div class="bg-img2">
                <!-- <img src="img/img2.png" alt=""> -->
            </div>
            <div class="bg-img3">
                <img src="img/img3.png" alt="">
                <img src="img/footer-img.png" alt="" class="footer-img">
                
            </div>
        </div>

        
    </div>

    
</body>
</html>
